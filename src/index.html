<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <h1>Product cards</h1>

  <div class="container">

    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
          class="card__img"
        >
      </div>
      <p class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <div class="card__code-box">
        <p class="card__code">
          Код товара: 195434
        </p>
      </div>
      <div class="card__reviews">
        <div class="card__stars card__stars_silver">
          <div class="card__star-1"></div>
          <div class="card__star-2"></div>
          <div class="card__star-3"></div>
          <div class="card__star-4"></div>
          <div class="card__star-5"></div>
        </div>
        <p class="card__comment">
          Отзывов: 5
        </p>
      </div>
      <div class="card__cost">
        <p class="card__price">
          Цена:
        </p>
        <p class="card__sum">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>

    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
          class="card__img"
        >
      </div>
      <p class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <div class="card__code-box">
        <p class="card__code">
          Код товара: 195434
        </p>
      </div>
      <div class="card__reviews">
        <div class="card__stars card__stars_silver">
          <div class="card__star-1"></div>
          <div class="card__star-2"></div>
          <div class="card__star-3"></div>
          <div class="card__star-4"></div>
          <div class="card__star-5"></div>
        </div>
        <p class="card__comment">
          Отзывов: 5
        </p>
      </div>
      <div class="card__cost">
        <p class="card__price">
          Цена:
        </p>
        <p class="card__sum">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="card__button card__button_white"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>

  </div>

</body>
</html>
